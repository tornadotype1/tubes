<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Heart Monitor</title>
  <meta http-equiv="refresh" content="1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #0f0;
      margin-top: 50px;
    }
    h1 {
      font-size: 3em;
    }
    .data {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>ESP32 Heart Monitor</h1>
  <div class="data" id="clock">Loading...</div>
  <div class="data" id="bpm">BPM: --</div>

  <script>
    function updateData() {
      fetch('/time')
        .then(response => response.json())
        .then(data => {
          document.getElementById('clock').innerText = data.time;
          if (data.show_bpm) {
            document.getElementById('bpm').innerText = "BPM: " + data.bpm;
          } else {
            document.getElementById('bpm').innerText = "BPM: --";
          }
        });
    }

    setInterval(updateData, 1000); // update setiap 1 detik
    updateData(); // panggil sekali saat awal
  </script>
</body>
</html>
